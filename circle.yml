machine:
  node:
    version: 4.1.1

dependencies:
  post:
    - npm rebuild node-sass
    - npm run selenium-install

test:
  pre:
    - gulp js
    - gulp sass
    - gulp html
    - npm start:
        background: true
    - npm run protractor-server:
        background: true
    - sleep 5
  override:
    - npm run test-karma
    - npm run test-protractor
